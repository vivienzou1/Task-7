<div class="container" align="center">
  <div id="signupbox" class="mainbox col-md-6 col-md-offset-2">
    <div class="panel panel-info"">
    <div class="panel-heading">
      <div class="panel-title">Create Customer Account</div>
    </div>
    <div class="panel-body" style="width: 90%;">
      <form id="signupform" class="form-horizontal" role="form">
        <div id="signupalert" style="display:none" class="alert alert-danger">
          <p>Error:</p>
          <span></span>
        </div>
        <div class="form-group">
          <label for="username" class="col-md-4 control-label" style="text-align: left;">Userame</label>
          <div class="col-md-8">
            <input type="text" class="form-control" name="username" placeholder="username">
          </div>
        </div>
        <div class="form-group">
          <label for="firstname" class="col-md-4 control-label" style="text-align: left;">First Name</label>
          <div class="col-md-8">
            <input type="text" class="form-control" name="firstname" placeholder="First Name">
          </div>
        </div>
        <div class="form-group">
          <label for="lastname" class="col-md-4 control-label" style="text-align: left;">Last Name</label>
          <div class="col-md-8">
            <input type="text" class="form-control" name="lastname" placeholder="Last Name">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-md-4 control-label" style="text-align: left;">Password</label>
          <div class="col-md-8">
            <input type="password" class="form-control" name="passwd" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-md-4 control-label" style="text-align: left;">Confirm Password</label>
          <div class="col-md-8">
            <input type="password" class="form-control" name="confirmpasswd" placeholder="Confirm Password">
          </div>
        </div>
        <div class="form-group">
          <label for="address1" class="col-md-4 control-label" style="text-align: left;">Address (line 1):</label>
          <div class="col-md-8">
            <input type="text" class="form-control" name="address1" placeholder="Address line 1">
          </div>
        </div>
        <div class="form-group">
          <label for="address2" class="col-md-4 control-label" style="text-align: left;">Address (line 2):</label>
          <div class="col-md-8">
            <input type="text" class="form-control" name="address2" placeholder="Address line 2">
          </div>
        </div>
        <div class="form-group">
          <label for="city" class="col-md-4 control-label" style="text-align: left;">City:</label>
          <div class="col-md-8">
            <input type="text" class="form-control" name="city" placeholder="City">
          </div>
        </div>
        <div class="form-group">
          <label for="state" class="col-md-4 control-label" style="text-align: left;">State:</label>
          <div class="dropdown col-md-8">
            <input class="button dropdown-toggle" type="button" value="State" data-toggle="dropdown" style="width: 100%;">
            <ul class="dropdown-menu" style="margin-left: 15px; width:90%;">
              <li><a href="#">PA</a></li>
              <li><a href="#">PA</a></li>
              <li><a href="#">PA</a></li>
            </ul>
          </div>
        </div>
        <div class="form-group">
          <label for="zipcode" class="col-md-4 control-label" style="text-align: left;">Zip Code:</label>
          <div class="col-md-8">
            <input type="text" class="form-control" name="zipcode" placeholder="zipcode">
          </div>
        </div>
      </form>

      <div class="input-group" style="text-align: left; width: 100%;">
        <div class="checkbox">
          <label>
            <input id="login-remember" type="checkbox" name="remember" value="1"> I agree with...
          </label>
        </div>
      </div>
      <button id="btn-signup" type="button" class="btn btn-primary" style="float:right; margin-right: 5%; width:100px;"><i class="icon-facebook"></i>Create</button>
      <button id="btn-cancel" type="button" class="btn btn-primary" style="float:right; margin-right: 5%; width:100px; background-color: #999999; border-color: #999999;"><i class="icon-facebook"></i>Cancel</button>
    </div>
  </div>
</div>
<div style="height: 1000px;"></div>
