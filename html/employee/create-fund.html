<div class="container" align="center">
  <div id="signupbox" class="mainbox col-md-6 col-md-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Create Fund</div>
      </div>
      <div class="panel-body" style="width: 90%;">
        <form id="signupform" class="form-horizontal" role="form">
          <div id="signupalert" style="display:none" class="alert alert-danger">
            <p>Error:</p>
            <span></span>
          </div>
          <div class="form-group">
            <label for="fundname" class="col-md-4 control-label" style="text-align: left;">Fund Name</label>
            <div class="col-md-8">
              <input type="text" class="form-control" name="fundname" placeholder="Fund Name">
            </div>
          </div>
          <div class="form-group">
            <label for="fundsymbol" class="col-md-4 control-label" style="text-align: left;">Fund Symbol</label>
            <div class="col-md-8">
              <input type="text" class="form-control" name="fundsymbol" placeholder="Fund Symbol">
            </div>
          </div>
          <div class="form-group">
            <label for="sharenum" class="col-md-4 control-label" style="text-align: left;">Total Shares</label>
            <div class="col-md-8">
              <input type="text" class="form-control" name="sharenum" placeholder="Total Share">
            </div>
          </div>
        </form>
        <br>
        <button id="btn-signup" type="button" class="btn btn-primary" style="float:right; margin-right: 5%; width:100px;"><i class="icon-facebook"></i>Create</button>
        <button id="btn-cancel" type="button" class="btn btn-primary" style="float:right; margin-right: 5%; width:100px; background-color: #999999; border-color: #999999;"><i class="icon-facebook"></i>Cancel</button>
      </div>
    </div>
  </div>
</div>
