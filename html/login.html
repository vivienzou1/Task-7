<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign in</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div id="header"></div>
<!--breadcrumb-->
<div class="">
  <ul class="breadcrumb">
    <div class="container">
      <li><a href="#">Home</a></li>
      <li>Sign In</li>
    </div>
  </ul>
</div>
<!--end breadcrumb-->

<!--login form-->
<div class="container">
  <div id="loginbox" class="mainbox col-md-4 col-md-offset-4">
    <div class="panel panel-info" >
      <div class="panel-heading">
        <div class="panel-title">Sign In</div>
      </div>
      <div class="panel-body">
        <div id="login-alert" class="alert alert-danger col-sm-12">
        </div>
        <form id="loginform" class="form-horizontal" role="form">
          <div class="input-group" style="margin: 15px 20px;">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="user ID">
          </div>
          <div class="input-group" style="margin: 15px 20px;">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
          </div>
          <div class="input-group" style="margin: 15px 20px;">
            <div class="checkbox">
              <label>
                <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12 controls">
              <div align="center" class="button-group">
                <a id="btn-login-customer" href="#" class="btn btn-success">Sign In as a Customer</a>
              </div>
              <div align="center" class="button-group">
                <a id="btn-login-employee" href="#" class="btn btn-primary">Sign In as an Employee</a>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-12 control">
              <div id="forgot-password">
                Forgot password?
                <a href="#">
                  Contact Us
                </a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!--end login form-->
<div id="footer"></div>
<script>
    $(function(){
        $("#header").load("header.html");
        $("#footer").load("footer.html");
    });
</script>
</body>
</html>
