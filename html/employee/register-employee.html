<div class="container" align="center">
  <div id="signupbox" class="mainbox col-md-6 col-md-offset-2">
    <div class="panel panel-info"">
      <div class="panel-heading">
        <div class="panel-title">Create Employee Account</div>
      </div>
      <div class="panel-body" style="width: 90%;">
        <form id="signupform" class="form-horizontal" role="form">
          <div id="signupalert" style="display:none" class="alert alert-danger">
            <p>Error:</p>
            <span></span>
          </div>
          <div class="form-group">
            <label for="username" class="col-md-4 control-label" style="text-align: left;">Userame</label>
            <div class="col-md-8">
              <input type="text" class="form-control" name="username" placeholder="username">
            </div>
          </div>
          <div class="form-group">
            <label for="firstname" class="col-md-4 control-label" style="text-align: left;">First Name</label>
            <div class="col-md-8">
              <input type="text" class="form-control" name="firstname" placeholder="First Name">
            </div>
          </div>
          <div class="form-group">
            <label for="lastname" class="col-md-4 control-label" style="text-align: left;">Last Name</label>
            <div class="col-md-8">
              <input type="text" class="form-control" name="lastname" placeholder="Last Name">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-md-4 control-label" style="text-align: left;">Password</label>
            <div class="col-md-8">
              <input type="password" class="form-control" name="passwd" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-md-4 control-label" style="text-align: left;">Confirm Password</label>
            <div class="col-md-8">
              <input type="password" class="form-control" name="confirmpasswd" placeholder="Confirm Password">
            </div>
          </div>
        </form>
        <div class="input-group" style="text-align: left; width: 100%;">
          <div class="checkbox">
            <label>
              <input id="login-remember" type="checkbox" name="remember" value="1"> I agree with...
            </label>
          </div>
        </div>
        <button id="btn-signup" type="button" class="btn btn-primary" style="float:right; margin-right: 5%; width:100px;"><i class="icon-facebook"></i>Create</button>
        <button id="btn-cancel" type="button" class="btn btn-primary" style="float:right; margin-right: 5%; width:100px; background-color: #999999; border-color: #999999;"><i class="icon-facebook"></i>Cancel</button>
      </div>
    </div>
  </div>
</div>
