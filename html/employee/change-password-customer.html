<div class="container" align="center">
  <div id="signupbox" class="mainbox col-md-6 col-md-offset-2">
    <div class="panel panel-info">
    <div class="panel-heading">
      <div class="panel-title">Reset Customer Password</div>
    </div>
    <div class="panel-body" style="width: 90%;">
      <form id="signupform" class="form-horizontal" role="form">
        <div id="signupalert" style="display:none" class="alert alert-danger">
          <p>Error:</p>
          <span></span>
        </div>
        <div class="form-group">
          <label for="username" class="col-md-4 control-label" style="text-align: left;">Userame</label>
          <div class="col-md-8">
            <input type="text" class="form-control" name="username" placeholder="username">
          </div>
        </div>
        <div class="form-group">
          <label for="oldpassword" class="col-md-4 control-label" style="text-align: left;">Old Password</label>
          <div class="col-md-8">
            <input type="password" class="form-control" name="oldpasswd" placeholder="Old Password">
          </div>
        </div>
        <div class="form-group">
          <label for="newpassword" class="col-md-4 control-label" style="text-align: left;">New Password</label>
          <div class="col-md-8">
            <input type="password" class="form-control" name="newpasswd" placeholder="New Password">
          </div>
        </div>
        <div class="form-group">
          <label for="confirmpassword" class="col-md-4 control-label" style="text-align: left;">Confirm Password</label>
          <div class="col-md-8">
            <input type="password" class="form-control" name="confirmpasswd" placeholder="Confirm Password">
          </div>
        </div>
      </form>
      <br>
      <button id="btn-signup" type="button" class="btn btn-primary" style="float:right; margin-right: 5%; width:100px;"><i class="icon-facebook"></i>Create</button>
      <button id="btn-cancel" type="button" class="btn btn-primary" style="float:right; margin-right: 5%; width:100px; background-color: #999999; border-color: #999999;"><i class="icon-facebook"></i>Cancel</button>
    </div>
  </div>
</div>
